<ion-content no-bounce style="background: #333; color: #fff;">

  <ion-slides>
    <!-- Offer -->
    <ion-slide>
      <p>Let's make logging in easier</p>

      <div *ngIf="touchIdIsAvailable">
        <p>Would you like to enable TouchID?</p>
        <div class="button-row">
          <button (click)="enableTouchId()" ion-button>OK</button>
          <button (click)="declineTouchId()" ion-button>No Thanks</button>
        </div>
      </div>

      <div *ngIf="!touchIdIsAvailable">
        <p>Would you like to set up a passcode?</p>
        <div class="button-row">
          <button (click)="slideToChoosePasscodeSlide()" ion-button>OK</button>
          <button (click)="navigateToAuthNewUserPage()" ion-button>No Thanks</button>
        </div>
      </div>

    </ion-slide>
    <!-- Choose passcode slide -->
    <ion-slide>
      <p class="question">Choose your passcode</p>
      <passcode-entry numberOfDigits="4" (onPasscodeCompleted)="onChoosePasscodeCompleted($event)">
      </passcode-entry>
    </ion-slide>
    <!-- Confirm passcode slide -->
    <ion-slide>
      <p class="question">Confirm your passcode</p>
      <passcode-entry numberOfDigits="4" (onPasscodeCompleted)="onConfirmPasscodeCompleted($event)">
      </passcode-entry>
    </ion-slide>
  </ion-slides>
</ion-content>
