<ion-content no-bounce padding>


  <div>
    <img src="assets/images/logo.png" class="logo">
  </div>
  <div class="password-form">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" novalidate>
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Email address</ion-label>
          <ion-input type="email" formControlName="username" spellcheck="false" autocapitalize="off"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>
      <div class="btn-stack">
        <button ion-button type="submit" class="btn-primary">Login</button>
        <button ion-button (click)="navigateToForgottenPasswordPage()" type="button" class="btn-link">Forgot your password?</button>
      </div>
    </form>
  </div>

  <div class="dock-bottom padding hide-when-keyboard-open">
    <div class="btn-stack">
      <button ion-button class="btn-link">Don't have an account? Sign up here</button>
    </div>
  </div>
</ion-content>
