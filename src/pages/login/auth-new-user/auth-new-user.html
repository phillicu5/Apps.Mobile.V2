<ion-header>

  <ion-navbar>
    <ion-title>auth-new-user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="password-form">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" novalidate>
      <ion-input type="text" formControlName="username" placeholder="Email address" spellcheck="false" autocapitalize="off"></ion-input>
      <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
      <div class="btn-stack btn-inverse">
        <button ion-button type="submit" class="btn btn-primary">Login</button>
        <button ion-button (click)="navigateToForgottenPasswordPage()" type="button" class="btn btn-link">Forgotten your password?</button>
      </div>
    </form>
  </div>

</ion-content>
